{% extends "base.html" %}
{% load static %}

{% block page_content %}

  <div class="modal modal-sheet position-static d-block p-4 py-md-5 " tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow fr text-white">
        <div class="modal-header p-5 pb-4 border-bottom-0 ">
          <h1 class="fw-bold mb-0 fs-2">Inicia sesion ahora</h1>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control rounded-3 bg-secondary border-0 text-white" id="floatingInput" placeholder="name@example.com" required>
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control rounded-3 bg-secondary border-0 text-white" id="floatingPassword" placeholder="Password" required>
              <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input class="text-white" type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            
            <button class="w-100 btn btn-lg  mb-3 btl" type="submit" >Login</button>
            
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
